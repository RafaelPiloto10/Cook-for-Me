<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0b39c28f26.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/search.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Cook For Me | Search</title>
</head>

<body>

    <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">
            <i class="fas fa-utensils"></i>
        </a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/search">SEARCH</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">ABOUT</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron jumbotron-fluid" style="height: 100%;">
            <div class="container text-center" style="height: 100%;">
                <h1 class="display-3">Search for Recipes!</h1>
                <p class="lead">Enter the main ingredients that you have at home.</p>
                <hr class="my-2">
                <div id="spinner" class="spinner-grow text-success"></div>
                <div class="row">
                    <div id="inputs" class="col-12 col-md-6 loading">
                        <div class="form-group">
                            <div class="input-group autocomplete">
                                <input type="text" class="form-control" id="myInput" placeholder="Enter an ingredient.."
                                    type="text" autocomplete="off">
                                <button id="add-button" type="button" class="btn btn-success">
                                    add
                                </button>
                            </div>
                        </div>
                    </div>
                    <ul id="ingredients-list" class="list-group col-12 col-md-6 list-group-flush">

                    </ul>
                </div>
            </div>


        </div>
    </div>

    <footer class="footer navbar-fixed-bottom">
        <div class="container">
            <span class="text-muted">
                <h1 class="">
                    <a class="footer-tags" href="http://github.com/RafaelPiloto10">
                        <i class="fab fa-github"></i>
                    </a>
                </h1>
            </span>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
</script>
<script src="index.js"></script>

</html>
